<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyfulleaF</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>JoyfulleaF</h1>
    </header>
    <main>
        <div class="contact-container">
            <input type="text" id="contact-info" class="contact-input" placeholder="Введите ваш контактный номер">
        </div>
        <h2 class="section-title">ВСЁ ДЛЯ МИНИ-СТРОЙКИ</h2>
        <section id="products">
            <!-- Пример товара -->
            <div class="product" onclick="showProductDetails('Product 1', 'Полное описание товара 1', 'https://via.placeholder.com/150', '100 руб.')">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>---</h3>
                <p>Цена: 100 руб.</p>
                <button onclick="addToCart('---', '100 руб.', event)">Добавить в корзину</button>
            </div>
            <!-- Добавьте дополнительные товары по аналогии -->
        </section>
        <section id="cart">
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <button class="checkout-button" onclick="checkout()">Оформить заказ</button>
        </section>
    </main>
    <!-- Модальное окно для отображения подробной информации о товаре -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductDetails()">&times;</span>
            <img id="product-modal-image" src="" alt="Product Image">
            <h3 id="product-modal-title"></h3>
            <p id="product-modal-description"></p>
            <p id="product-modal-price"></p>
            <button id="product-modal-add-to-cart" onclick="addToCartFromModal()">Добавить в корзину</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
