<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Кирпичиков</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <h1>Магазин Кирпичиков</h1>
    </header>
    <main>
        <section id="products">
            <h2>Каталог товаров</h2>
            <div class="product">
                <h3>Мини-кирпичи на мини-палетах</h3>
                <p>Цена: 100 руб.</p>
                <button onclick="addToCart('Мини-кирпичи на мини-палетах')">Добавить в корзину</button>
            </div>
            <!-- Добавьте больше товаров здесь -->
        </section>
        <section id="cart">
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Оформить заказ</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
